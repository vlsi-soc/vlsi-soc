# Home page introductory content
theme:
  label: "Conference Theme"
  title: "To Be Announced"
intro_columns:
  left:
    paragraphs:
      - class: "ops-tt"
        content: "<b>VLSI-SOC __YEAR__ is the __EDITION__<sup>th</sup></b> in a series of international conferences sponsored by the International Federation for Information Processing Technical Committee 10 Working Group 5, IEEE CEDA, and IEEE CASS. The conference serves as a global platform for academic and industrial experts to exchange ideas and present groundbreaking research in <b>Very Large Scale Integration</b> (VLSI) and <b>System-on-Chip</b> (SoC) design. Topics span architectures, circuits, devices, design automation, verification, test, and security for digital, analog, and mixed-signal systems.<br /> VLSI-SOC __YEAR__ will explore advanced research areas including heterogeneous, neuromorphic, brain-inspired, biologically-inspired, and approximate computing systems. The conference will foster collaboration and innovation to address the rapidly evolving challenges in the field."
  right:
    paragraphs:
      - class: "ops-t"
        content: "<b>VLSI-SOC __YEAR__ will be held in Limassol, Cyprus,</b> a vibrant city known for its rich history, cultural heritage, and picturesque coastal landscapes. Situated along the Mediterranean coast, Limassol seamlessly blends ancient traditions with modern attractions. The city boasts UNESCO World Heritage Sites, including the Kourion archaeological site and Amathus ruins, offering a glimpse into its storied past. Visitors will also enjoy its renowned culinary scene, lively festivals, and pristine beaches."
      - class: "ops-t"
        content: "Limassol's dynamic urban setting, combined with its status as a leading Mediterranean destination, provides an ideal backdrop for fostering intellectual exchange and professional networking during VLSI-SOC __YEAR__. We look forward to welcoming you to this unforgettable event."
