  submission: "Please submit proposals (2 pages) in PDF format to"
  submission_link: "https://easychair.org/conferences/?conf=ifipieeevlsisoc2026"
  information_required:
    - "Session Title, Session Abstract, Theme(s) & Topic Area(s)"
    - "Organizer information"
