# Special Sessions Data

call:
  title: "Call for Special Sessions"
  description: "The VLSI-SOC 2026 Organizing Committee invites proposals for Special Sessions to be held during the IFIP/IEEE International Conference on Very Large Scale Integration SoC (VLSI-SoC 2026) in Limassol, Cyprus from 8th October to 10th October 2026. Special sessions complement the regular technical program by highlighting new and emerging research topics or innovative applications of established approaches."
  
suggested_topics:
  - "IoT, Embedded and Cyberphysical Systems: Architecture, design, and software"
  - "Hardware security"
  - "Machine learning for SoC design and for electronic design automation"
  - "Neuromorphic computing"
  - "Quantum computing"

peer_review_note: "All papers will be subject to the same peer review process as for regular papers."

