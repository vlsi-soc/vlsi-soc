# Site settings
title: "VLSI-SoC 2026"
description: "IFIP/IEEE International Conference on Very Large Scale Integration SoC (VLSI-SoC)"
baseurl: "/vlsi-soc" # the subpath of your site, e.g. /blog (for GitHub Pages: /repository-name)
url: "https://vlsi-soc.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Collections
collections:
  pages:
    output: true
    permalink: /:name

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
