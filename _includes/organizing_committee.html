<!-- Organizing Committee Section -->
<div class="justify-content-center txtcenter">
  <h3 id="committee" class="ops-tt txtcenter {% if include.dark_bg %}c-white{% else %}c-azure{% endif %}">
    {{ include.title | default: "ORGANIZING COMMITTEE" }}
  </h3>
  <br />

  {% for role in site.data.organizing_committee.roles %}
  <!-- {{ role.title }} -->
  <div class="row col-md-12 {% if role.key == 'phd_student_forum_chairs' or role.key == 'award_chairs' %}align-left-mobile{% endif %}">
    <div class="col-md-6 align-left-mobile wow fadeIn" style="text-align:right;">
      <i class="fa fa-user inline-mobile" aria-hidden="true" style="display:none;{% if include.dark_bg %}color:white{% else %}color: #5A8FDC{% endif %}"></i>
      <p class="ops-t {% if include.dark_bg %}c-white{% else %}c-azure{% endif %} inline-mobile">{{ role.title }}</p>
    </div>
    <div class="col-md-6 {% if role.key == 'phd_student_forum_chairs' or role.key == 'award_chairs' %}align-left-mobile {% endif %}wow fadeIn" style="text-align:left;border-left: solid 1px {% if include.dark_bg %}white{% else %}#5A8FDC{% endif %}">
      <p class="ops-2t {% if include.dark_bg %}c-gray{% else %}{% endif %}">
        {% for member in role.members %}
          <b>{{ member.name }}</b> ({{ member.affiliation }}){% unless forloop.last %}<br />{% endunless %}
        {% endfor %}
      </p>
    </div>
  </div>
  <br />
  {% endfor %}
</div>
